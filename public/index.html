<html>
<head>

    <link href='/css/animate.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <style>
        /* Posisi tombol di pojok kiri */
        .corner-button {
            position: absolute;
            top: 10px; /* Jarak dari atas */
            left: 10px; /* Jarak dari kiri */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .corner-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Tombol di pojok kiri -->
    <button class="corner-button" onclick="alert('Hello!')">Click Me</button>

    <div class="center">
        <h1 class="animated strobe"> Katashi API </h1>
        <div class="description">
            Free Rest API for various purposes, use <b>Katashi</b> as apikey.</a>
        </div>
        <div class="controls">
            <form>
                <div class="select">
                    <select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                     <option value="" selected disabled>--- AI ---</option>
                     <option value="/api/ai/gptturbo?query=hallo&apikey=MASUKAN APIKEY">Gptturbo</option>
                     <option value="/api/video?q=drxgs&apikey=Katashi">Video</option>
                     <option value="/api/yta?url=https://youtu.be/SRQmwK8Z5Nw&apikey=Katashi">Youtube MP3</option>
                     <option value="/api/ytv?url=https://youtu.be/SRQmwK8Z5Nw&apikey=Katashi">Youtube MP4</option>
                     <option value="/api/yts?q=drxgs&apikey=Katashi">Youtube Search</option>
                  </select>
                </div>
                <button disabled>RESULT!</button>
            </form>
        </div>
        <div class="links">
            <a href="https://github.com/riooxdzzz">Made by <b>Rioo?</b></a>
            <span class="divider"></span>
        </div>
    </div>
    <iframe src="/music/song.mp3" allow="autoplay" style="display:none"></iframe>
</body>

</html>
